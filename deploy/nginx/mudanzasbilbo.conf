# Nginx config for mudanzasbilbo.com
# - Forces HTTPS and www
# - Proxies Next.js app on 127.0.0.1:3000
# - Serves robots.txt and sitemap.xml

# 1) HTTP → HTTPS (to canonical www)
server {
    listen 80;
    server_name mudanzasbilbo.com www.mudanzasbilbo.com;
    return 308 https://www.mudanzasbilbo.com$request_uri;
}

# 2) HTTPS without www → HTTPS with www
server {
    listen 443 ssl http2;
    server_name mudanzasbilbo.com;

    # Update certificate paths if needed
    ssl_certificate     /etc/letsencrypt/live/mudanzasbilbo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mudanzasbilbo.com/privkey.pem;

    return 308 https://www.mudanzasbilbo.com$request_uri;
}

# 3) Canonical host: https://www.mudanzasbilbo.com
server {
    listen 443 ssl http2;
    server_name www.mudanzasbilbo.com;

    # Update certificate paths if needed
    ssl_certificate     /etc/letsencrypt/live/mudanzasbilbo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mudanzasbilbo.com/privkey.pem;

    # Hardening (optional, safe defaults)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Serve static SEO files directly from app's public dir if mounted
    location = /robots.txt { try_files /robots.txt =404; }
    location = /sitemap.xml { try_files /sitemap.xml =404; }

    # Proxy to Next.js app
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-Proto https;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }
}
